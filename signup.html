<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | Smart Spend Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --card-border: #e9edf4;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f7f8fd 0%, #ecf1ff 100%);
      }
      .signup-card {
        border: 1px solid var(--card-border);
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #2563eb;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="container py-5 d-flex align-items-center justify-content-center">
      <div class="card signup-card w-100" style="max-width: 520px;">
        <div class="card-body p-4 p-lg-5">
          <div class="text-center mb-4">
            <p class="mb-2 small text-secondary">
              <span class="brand-dot me-2"></span>Smart Spend Analyzer
            </p>
            <h1 class="h3 mb-1">Create your account</h1>
            <p class="text-secondary mb-0">Track spending patterns in minutes</p>
          </div>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input id="name" name="name" class="form-control" type="text" required minlength="2" />
              <div class="invalid-feedback">Enter your full name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-control" type="email" required />
              <div class="invalid-feedback">Enter a valid email address.</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" required minlength="8" />
                <div class="invalid-feedback">Use at least 8 characters.</div>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" required />
                <div class="invalid-feedback">Passwords must match.</div>
              </div>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="terms" required />
              <label class="form-check-label small" for="terms">
                I agree to the terms and privacy policy.
              </label>
              <div class="invalid-feedback">You must accept the terms.</div>
            </div>

            <button class="btn btn-primary w-100 mt-4" type="submit">Create account</button>
          </form>

          <div id="status" class="small mt-3 text-secondary"></div>

          <div class="text-center mt-3">
            <p class="small mb-1">
              Already have an account?
              <a class="text-decoration-none" href="./index.html">Login</a>
            </p>
            <a class="small text-decoration-none" href="./index.html">Go to login</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("signupForm");
      const status = document.getElementById("status");

      function setStatus(message, isError = false) {
        status.textContent = message;
        status.className = `small mt-3 ${isError ? "text-danger" : "text-success"}`;
      }

      function validatePasswords() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const isMatch = password.value === confirmPassword.value && confirmPassword.value.length > 0;
        confirmPassword.setCustomValidity(isMatch ? "" : "Passwords do not match");
      }

      form.addEventListener("input", () => {
        validatePasswords();
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validatePasswords();
        form.classList.add("was-validated");

        if (!form.checkValidity()) {
          setStatus("Please fix the highlighted fields.", true);
          return;
        }

        const profile = {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim().toLowerCase(),
          createdAt: new Date().toISOString()
        };
        const auth = {
          email: profile.email,
          password: document.getElementById("password").value
        };

        localStorage.setItem("smartSpendUser", JSON.stringify(profile));
        localStorage.setItem("smartSpendAuth", JSON.stringify(auth));
        localStorage.setItem(
          "smartSpendSession",
          JSON.stringify({
            email: profile.email,
            name: profile.name,
            loggedInAt: new Date().toISOString()
          })
        );
        setStatus("Account created. Redirecting to Smart Spend Analyzer...");

        setTimeout(() => {
          window.location.href = "./dashboard.html";
        }, 900);
      });
    </script>
  </body>
</html>
