<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Smart Spend Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --card-border: #e9edf4;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f7f8fd 0%, #ecf1ff 100%);
      }
      .login-card {
        border: 1px solid var(--card-border);
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #2563eb;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="container py-5 d-flex align-items-center justify-content-center">
      <div class="card login-card w-100" style="max-width: 460px;">
        <div class="card-body p-4 p-lg-5">
          <div class="text-center mb-4">
            <p class="mb-2 small text-secondary">
              <span class="brand-dot me-2"></span>Smart Spend Analyzer
            </p>
            <h1 class="h3 mb-1">Welcome back</h1>
            <p class="text-secondary mb-0">Login to continue</p>
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-control" type="email" required />
              <div class="invalid-feedback">Enter a valid email address.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" class="form-control" type="password" required minlength="8" />
              <div class="invalid-feedback">Enter your password.</div>
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>
          </form>

          <div id="status" class="small mt-3 text-secondary"></div>

          <div class="text-center mt-3">
            <p class="small mb-1">
              New user?
              <a class="text-decoration-none" href="./signup.html">Create an account</a>
            </p>
            <a class="small text-decoration-none" href="./dashboard.html">Continue to dashboard</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      const activeSessionRaw = localStorage.getItem("smartSpendSession");
      if (activeSessionRaw) {
        window.location.href = "./dashboard.html";
      }

      const form = document.getElementById("loginForm");
      const status = document.getElementById("status");

      function setStatus(message, isError = false) {
        status.textContent = message;
        status.className = `small mt-3 ${isError ? "text-danger" : "text-success"}`;
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        form.classList.add("was-validated");

        if (!form.checkValidity()) {
          setStatus("Please enter valid credentials.", true);
          return;
        }

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
        const authRaw = localStorage.getItem("smartSpendAuth");
        const userRaw = localStorage.getItem("smartSpendUser");

        if (!authRaw || !userRaw) {
          setStatus("No account found. Please sign up first.", true);
          return;
        }

        let auth = null;
        let user = null;
        try {
          auth = JSON.parse(authRaw);
          user = JSON.parse(userRaw);
        } catch (_) {
          setStatus("Stored account data is invalid. Please sign up again.", true);
          return;
        }

        if (email !== String(auth.email || "").toLowerCase() || password !== String(auth.password || "")) {
          setStatus("Incorrect email or password.", true);
          return;
        }

        localStorage.setItem(
          "smartSpendSession",
          JSON.stringify({
            email: user.email,
            name: user.name,
            loggedInAt: new Date().toISOString()
          })
        );
        setStatus("Login successful. Redirecting...");
        setTimeout(() => {
          window.location.href = "./dashboard.html";
        }, 700);
      });
    </script>
  </body>
</html>
